<HTML>
<head>
<title> effects of the type attribute </title>
</head><body>
<h3>qualities of top students</h3>
<ol>
<li>Hardworking</li>
<li>motivated to learn</li>
<li>unafraid to ask questions</li>
</ol>
<h3>there are three friends:</h3>
<ol type="A">
<li>your friend</li>

</ol>
<h3>There are Three Enemies:</h3>
<ol type="l">

<li>your enemys friend</li>
</ol>
</body>
</HTML>
